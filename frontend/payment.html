<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lawyer Payment Page</title>
  <link rel="stylesheet" href="./css/payment.css">
</head>

<body>
  <header>
    <h1>Lawyer Payment Page</h1>
  </header>

  <main>
    <section class="lawyer-details">
      <h2>Lawyer Information</h2>
      <div class="lawyer-card">
        <div class="lawyer-avatar">
          <img src="lawyer-avatar.jpg" alt="Lawyer Avatar">
        </div>
        <div class="lawyer-info">
          <h3>Lawyer Name</h3>
          <p>Speciality: Lawyer Specialization</p>
          <p>Location: Lawyer Location</p>
          <p>Email: lawyer@example.com</p>
          <p>Contact No: 1234567890</p>
          <p>Rating: 4.5/5</p>
        </div>
      </div>
    </section>

    <section class="payment-details">
      <h2>Payment Details</h2>
      <form id="paymentForm">
        <div class="form-group">
          <label for="name">Full Name</label>
          <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
          <label for="cardNumber">Card Number</label>
          <input type="text" id="cardNumber" name="cardNumber" required>
        </div>
        <div class="form-group">
          <label for="expiry">Expiry Date</label>
          <input type="text" id="expiry" name="expiry" placeholder="MM/YYYY" required>
        </div>
        <div class="form-group">
          <label for="cvv">CVV</label>
          <input type="text" id="cvv" name="cvv" required>
        </div>
        <div class="form-group">
          <button type="submit" id="payButton">Pay Now</button>
        </div>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2023 Lawyer Payment Page. All rights reserved.</p>
  </footer>

  <script src="./js/payment.js"></script>
</body>

</html>
